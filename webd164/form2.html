<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>Validate me</title>
    <script>
      function validateMe() {
        var form = document.forms[0];

        for (var i = 0; i < form.elements.length; i++) {
          var element = form.elements[i];
          var elementType = element.type;

          if (elementType === "text" || elementType === "textarea") {
            if (element.value.trim() === "") {
              alert("Please enter a value for " + element.name);
              return false;
            }
          } else if (elementType === "radio" || elementType === "checkbox") {
            var options = document.getElementsByName(element.name);
            var isChecked = Array.from(options).some(function (option) {
              return option.checked;
            });

            if (!isChecked) {
              alert("Please check at least one option for " + element.name);
              return false;
            }
          } else if (elementType === "select-one" && element.value === "") {
            alert("Please select a value for " + element.name);
            return false;
          }
        }

        return true;
      }
    </script>
  </head>

  <body>
    <!-- At least one piece of data has to come in from every input type. -->
    <form action="#" method="get" onsubmit="return validateMe();">
      <br />
      Name:<input
        type="text"
        id="test"
        name="fullname"
        placeholder="Enter Full Name"
      /><br />
      Year in College:<br />
      First Year<input type="radio" name="year" value="First Year" /> Second
      Year<input type="radio" name="year" value="Second Year" /> Third
      Year<input type="radio" name="year" value="Third Year" /><br />

      Hobbies<br />
      Baseball
      <input type="checkbox" name="hobbies[]" value="baseball" /> Football
      <input type="checkbox" name="hobbies[]" value="football" /> Hockey
      <input type="checkbox" name="hobbies[]" value="hockey" /><br />
      Favorite Show
      <select name="show">
        <option value="">Choose Below</option>
        <option value="ATHF">Aqua Teen Hunger Force</option>
        <option value="Family Guy">Family Guy</option>
        <option value="Simpsons">Simpsons</option></select
      ><br />
      Comments<br />
      <textarea cols="50" rows="6" name="comments"></textarea><br />
      <input type="submit" name="submit" value="enter me" />
    </form>
  </body>
</html>
