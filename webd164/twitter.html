<html>
  <!-- Emma Bui, HW 3 Events and Functions, September 15, 2023 -->
  <head>
    <script>
      function showComment() {
        // Getting the length by getting the value of comments and using that value to get the length
        const commentLength = document.getElementById("comments").value.length;
        // Subtracting 255 - length of comments
        const difference = 255 - commentLength;
        // Displays the remaining characters left
        document.getElementById("numleft").innerHTML = difference;
        // Condition if characters left > 255
        if (difference > 0) {
          // Disable the field OR make the value equal to the first 255 characters.
          // Slice method extracts the text from one string and returns a new string
          // Using slice to extract all the characters starting from 0 to 255, so that it "slices" all the extra characters out
          document.getElementById("comments").value = document
            .getElementById("comments")
            .value.slice(0, 255);
        }
      }
    </script>
  </head>

  <body>
    <form action="" method="post">
      <input type="text" name="fullname" id="fullname" placeholder="fullname" />
      <span class="err"></span>
      <br />
      <div id="showcomment">
        You have
        <span id="numleft">255</span>
        characters of your 255 left.
      </div>
      <textarea
        id="comments"
        maxlength="255"
        oninput="showComment()"
      ></textarea>
      <input type="submit" name="submit" value="Enter" />
    </form>
  </body>
</html>
