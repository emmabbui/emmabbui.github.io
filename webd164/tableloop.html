<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tableloop.css" />
    <title>Emma Bui, September 28, 2023, Table Loop</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <!-- Empty cell in the first row and column -->
        <th class="row-color">x</th>

        <!-- For loop to create header for column -->
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write('<th class="column-color">' + i + "</th>");
          }
        </script>
      </tr>
      <!-- Create table rows and cells for the multiplication table -->
      <script>
        // Outer loop for rows
        for (let j = 1; j <= 10; j++) {
          // Start a new row
          document.write("<tr>");
          // Creating header for row
          document.write("<th class = row-color>" + j);
          // Inner loop for columns
          for (let k = 1; k <= 10; k++) {
            // Populating each table cell with the multiplication product of each row and column
            // If product is a square, the color will be green
            if (j * k == Math.pow(k, 2)) {
              document.write('<td class = "square-color">' + j * k + "</td>");
            } else {
              document.write("<td>" + j * k + "</td>");
            }
          }
        }
      </script>
    </table>
  </body>
</html>
