<script>
  // The prompt is to have user enter a number, then a second number, then add the numbers and display the sum of the two numbers.
  const firstnumber = prompt("enter a number");
  alert("you entered " + firstnumber);
  const secondnumber = prompt("enter another number");
  // Combine firstnumber and secondnumber
  const total = Number(firstnumber) + Number(secondnumber);
  alert(
    "you entered " +
      firstnumber +
      " and " +
      secondnumber +
      " which equals " +
      total
  );
</script>
